<h1 mat-dialog-title>{{data.heading}}</h1>
<div mat-dialog-content>

<mat-form-field>
    <input [(ngModel)]="inputValue" placeholder="Type something here" matInput>
</mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button>Save</button>
  <button mat-button [mat-dialog-close]="inputValue">Delete</button>
</div>
